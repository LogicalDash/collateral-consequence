{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="large-12 columns panel">
        <h1 class="center">Results</h1>
        Count: {{ count }}
    </div>
    <div class="large-6 columns panel">
        <h2 class="center">Mandatory Penalties</h2>
        <ul>
            {% for item in mandatory %}
            <li>{{ item.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="large-6 columns panel">
        <h2 class="center">Possible Penalties</h2>
        <ul>
            {% for item in possible %}
            <li>{{ item.title }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
